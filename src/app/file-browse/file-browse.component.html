<div class="container">

    <ol class="breadcrumb align-items-center">
      <span class="fa fa-home">&nbsp;</span>
      <li *ngFor="let crumb of breadcrumbPaths"><a href="#" (click)="updatePath(crumb.path)">{{crumb.name}}</a>/</li>
    </ol>
  
    <div class="align-items-center">Please select a file.
      <button (click)="doSelectFile()" style="float:right; margin-bottom: 5px" class="btn btn-primary btn-sm">Select</button>
    </div>
  
    <table class="table table-hover table-striped">
      <thead>
        <tr class="sortable">
          <th><input type="checkbox" value="" ng-model="FM.selectAll"></th>
          <th>Type</th>
          <th>Name</th>
          <th>Size</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
      <tr class="sortable" *ngFor="let file of files">
        <td><input (click)="selectFile(file)" type="checkbox" value="{{file.name}}" ng-model="file.selected"></td>
        <td><i [class]="getCssClass(file)"></i></td>
        <div *ngIf="file.folder; else elseBlock">
          <td><a href="#" (click)="navigate(file)">{{file.name}}</a></td>
        </div>
        <ng-template #elseBlock>
          <td>{{file.name}}</td>
        </ng-template>
        <td>{{getHumanSize(file)}}</td>
        <td>{{getHumanTime(file)}}</td>
      </tr>
      </tbody>
    </table>
  
  </div>
