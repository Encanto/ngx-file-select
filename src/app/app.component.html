<div class="container">

  <ol class="breadcrumb">
    <span class="fa fa-home">&nbsp;</span>
    <li *ngFor="let crumb of breadcrumbPaths"><a href={{crumb.path}}>{{crumb.name}}</a>/</li>
  </ol>

  <table class="table table-hover table-striped">
    <thead>
      <tr class="sortable">
        <th><input type="checkbox" value="" ng-model="FM.selectAll"></th>
        <th>Type</th>
        <th>Name</th>
        <th>Size</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
    <tr class="sortable" *ngFor="let file of files">
      <td><input type="checkbox" value="{{file.name}}" ng-model="file.selected"></td>
      <td><i [class]="getCssClass(file)"></i></td>
      <td><a href="#" (click)="select(file)">{{file.name}}</a></td>
      <td>{{getHumanSize(file)}}</td>
      <td>{{getHumanTime(file)}}</td>
    </tr>
    </tbody>
  </table>

</div>
